    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    <link rel="stylesheet" href="./card.css" />

  </head>
  <body>
    <div class="header">
      <section class="navbar">
        <div class="container">
          <div class="head">
            <h1>Offcanvas navbar</h1>
            <button class="btn">Add Game</button>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div></div>
      </section>

      <!-- section 2 -->
      <section class="body">
        <div class="container">
          <div class="cards">
            <div class="card">
              <img style="width: 350px; height: 330px;" src="https://upload.wikimedia.org/wikipedia/en/4/44/Red_Dead_Redemption_II.jpg" alt="red dead2" />
              <h2>Red Dead Redemption 2</h2>
              <h3>Rockstar Games</h3>
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              
              <div class="price">
                <span>25$</span>
              </div>
              <button class="basket">Add To Basket</button>
            </div>
            <div class="card">
                <img style="width: 350px; height: 330px;" src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" alt="red dead2" />
                <h2>Grand Theft Auto V</h2>
                <h3>Rockstar Games</h3>
                <div class="star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                
                <div class="price">
                  <span>40$</span>
                </div>
                <button class="basket">Add To Basket</button>
              </div>
              <div class="card">
                <img style="width: 350px; height: 330px;" src="https://addons-media.operacdn.com/media/CACHE/images/themes/65/76465/1.0-rev1/images/6cc1c5e2-5d9d-408d-b250-9ebee68083a1/903794189e5ea761300aff0e2bb85933.jpg" alt="red dead2" />
                <h2>Point Blank</h2>
                <h3>Zepetto</h3>
                <div class="star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                
                <div class="price">
                  <span>12$</span>
                </div>
                <button class="basket">Add To Basket</button>
              </div>
          </div>
        </div>
      </section>
