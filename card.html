<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./card.css" />
    <script src="./card.js"></script>
  </head>
  <body>
    <div class="header">
      <section class="navbar">
        <div class="container">
          <div class="head">
            <h1>Offcanvas navbar</h1>
            <button class="btn">Add Game</button>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </section>

      <!-- section2 -->
      <section class="body">
        <div class="container">
          <div class="cards">
            <div class="card">
              <img style="width: 350px; height: 330px;" src="https://upload.wikimedia.org/wikipedia/en/4/44/Red_Dead_Redemption_II.jpg" alt="red dead2" />
              <h2>Red Dead Redemption 2</h2>
              <h3>Rockstar Games</h3>
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              
              <div class="price">
                <span>25$</span>
              </div>
              <button class="basket">Add To Basket</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
